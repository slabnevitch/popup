<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="libs/mmenu/jquery.mmenu.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
	<style>
		html, body{
  height: 100%;
}
section{
  height: 500px;
  background-color: red;
  
}
.toggle-mnu{
	display: block;
	width: 50px;
	height: 50px;
	background-color: yellow;
}

	</style>
</head>
<body>
	<div id="my-wrapper">
      <div id="my-header">
      	<a class="popup-youtube" href="http://www.youtube.com/watch?v=0O2aH4XLbto">Open YouTube video</a>
      	<a href="#my-menu" class="toggle-mnu"><span></span></a>
			<nav id="my-menu">
				<ul class="menu">
					<li class="meunu__item"><a href="#sect1" class="menu__link">В цифрах</a></li>
					<li class="meunu__item"><a href="#sect2" class="menu__link">Особенности</a></li>
					<li class="meunu__item"><a href="#sect3" class="menu__link">Результаты</a></li>
					<li class="meunu__item"><a href="#sect4" class="menu__link">Отзывы клиентов</a></li>
		
				</ul>
			</nav>
      </div>
      <div id="my-content">
      	
		<section id="sect1"><h1>section1</h1></section>
		<section id="sect2"><h1>section2</h1></section>
		<section id="sect3"><h1>section3</h1></section>
		<section id="sect4"><h1>section4</h1></section>
      </div>
      <div id="my-footer"></div>
   </div>

		
				
			
		


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://www.youtube.com/iframe_api"></script> 
    <script src="libs/mmenu/jquery.mmenu.js"></script>
    <script src="libs/mmenu/addons/pagescroll/jquery.mmenu.pagescroll.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
     
   <!-- <script src="path/to/jquery.mmenu.pagescroll.min.js" type="text/javascript"></script> -->
 

    <script>
    	$(document).ready(function() {

		var $menu = $("#my-menu").mmenu({
			extensions: [ 'theme-dark', 'effect-menu-slide', 'pagedim-black'],
			navbar: {
				title: "Меню"
			},
        "pageScroll": true, //работает, если и меню и секции, к которым работает скролл, находятся в одом и том же контейнере
        //columns: true,
        offCanvas: {
        	position: "left"
        }
    });
		
		var $icon = $(".toggle-mnu"),
		api = $menu.data( "mmenu" );

		api.bind('opened', function(){
			$icon.addClass('on');
		}).
		bind('closed', function() {
			$icon.removeClass('on');
		});

			$('.popup-youtube').magnificPopup({
			disableOn: 700,
			type: 'iframe',
			mainClass: 'mfp-fade',
			removalDelay: 160,
			preloader: false,

			fixedContentPos: false
		});
	});
    </script>

</body>
</html>
